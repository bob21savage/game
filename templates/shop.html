<!DOCTYPE html>
<html>
  <head>
    <title>Shop</title>
  </head>
  <body>
    <h1>Shop</h1>
    <p>Choose your item:</p>
    <ul>
      {% for item in items %}
        <li>
          <a href="#" onclick="document.getElementById('{{ item.id }}').click()">{{ item.item_name }}</a>
          <input type="radio" id="{{ item.id }}" name="item_id" value="{{ item.id }}">
        </li>
      {% endfor %}
    </ul>
    <p>Gold: {{ character.gold }}</p>
  </body>
</html>
